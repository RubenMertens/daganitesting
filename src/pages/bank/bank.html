<ion-header>

  <ion-navbar>
    <ion-title>Bank</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>Money in the Bank</h1>
  <h2 text-center>{{player.team.bankAccount}}</h2>


  <ion-segment [(ngModel)]="options">
    <ion-segment-button value="deposit">
      Deposit
    </ion-segment-button>
    <ion-segment-button  value="withdraw">
      Withdraw
    </ion-segment-button>
  </ion-segment>

  <h2>{{errorMessage}}</h2>

  <div [ngSwitch]="options">
    <div *ngSwitchCase="'deposit'">
      <ion-item>
        <ion-input type="number" [(ngModel)]="depositValue" name="depositValue" min=0 max={{player.carriedMoney}}></ion-input>
      </ion-item>

      <ion-footer>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="cancel()">Cancel</button>
          </ion-col>
          <ion-col>
            <button ion-button full (click)="deposit()">Deposit</button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </div>
      <div *ngSwitchCase="'withdraw'">
        <ion-item>
          <ion-input type="number" [(ngModel)]="withdrawalValue" name="depositValue" min=0 max={{player.team.bankAccount}}></ion-input>
        </ion-item>

        <ion-footer>
          <ion-row>
            <ion-col>
              <button ion-button full (click)="cancel()">Cancel</button>
            </ion-col>
            <ion-col>
              <button ion-button full (click)="withdraw()">Withdraw</button>
            </ion-col>
          </ion-row>
        </ion-footer>
      </div>

  </div>







</ion-content>
