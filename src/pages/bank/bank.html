<ion-header>

  <ion-navbar>
    <ion-title>Bank</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>Money in the Bank</h1>
  <h2 text-center>{{moneyInBank}}</h2>

  <h1 text-center>Your money</h1>
  <h2 text-center>{{playerMoney}}</h2>

  <ion-footer>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="withdraw()">Withdraw</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="deposit()">Deposit</button>
      </ion-col>
    </ion-row>
  </ion-footer>


</ion-content>
