<ion-header>

  <ion-navbar color="primary">
    <ion-title>shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center>
          <ion-icon name="logo-usd"></ion-icon> {{player.carriedMoney}}
        </h1>
      </ion-col>
    </ion-row>

    <ion-segment [(ngModel)]="options">
      <ion-segment-button value="legal">
        Legal
      </ion-segment-button>
      <ion-segment-button  value="illegal">
        Illegal
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="options">
      <div *ngSwitchCase="'legal'">

        <ion-card *ngFor="let item of shop.items">
          <ion-card-header>
            {{item.name}}
          </ion-card-header>

          <ion-card-content>
            Buy {{item.name}} from {{shop.name}} for {{item.legalPurchase}}$ each?
          </ion-card-content>

          <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input type="number" [(ngModel)]="legalAmount" name="amount" min="0"></ion-input>
          </ion-item>

              <button ion-button full (click)="handleLegalSell(item)" >Buy (legal)</button>

        </ion-card>

      </div>

      <div *ngSwitchCase="'illegal'">

        <ion-card *ngFor="let item of shop.items">
          <ion-card-header>
            {{item.name}}
          </ion-card-header>

          <ion-card-content>
            Buy {{item.name}} illegally from {{shop.name}} for {{item.illegalPurchase}}$ each?
          </ion-card-content>

          <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input type="number" [(ngModel)]="illegalAmount" name="amount" min="0"></ion-input>
          </ion-item>

          <button ion-button full (click)="handleIllegalSell(item)" >Buy (illegal)</button>

        </ion-card>
      </div>
    </div>



 </ion-grid>

  <ion-footer>
    <button ion-button full (click)="cancel()">Cancel</button>
  </ion-footer>

</ion-content>
