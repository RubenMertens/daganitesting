<ion-header>

  <ion-navbar>
    <ion-title>shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center>
          <ion-icon name="logo-usd"></ion-icon> {{player.carriedMoney}}
        </h1>
      </ion-col>
    </ion-row>

    <ion-card *ngFor="let item of shop.items">
      <ion-card-header>
        {{item.name}}
      </ion-card-header>

      <ion-card-content>
        Buy {{item.name}} from {{shop.name}} for {{item.legalPurchase}}$ each?
      </ion-card-content>

      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="amount" name="amount" min="0"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <button ion-button full (click)="handleSell(item,true)" >Buy (legal)</button>
        </ion-col>
        <ion-col>
          <button ion-button full (click)="handleSell(item,false)">Buy (illegal)</button>
        </ion-col>
      </ion-row>

    </ion-card>

 </ion-grid>

  <ion-footer>
    <button ion-button full (click)="cancel()">Cancel</button>
  </ion-footer>

</ion-content>
