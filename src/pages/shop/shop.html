<ion-header>

  <ion-navbar color="primary">
    <ion-title>Handelspost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center>
          <ion-icon name="logo-usd"></ion-icon> {{player.carriedMoney}}
        </h1>
      </ion-col>
    </ion-row>

    <ion-segment [(ngModel)]="options">
      <ion-segment-button value="legal">
        Legaal
      </ion-segment-button>
      <ion-segment-button  value="illegal">
        Illegaal
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="options">
      <div *ngSwitchCase="'legal'">

        <ion-card *ngFor="let item of shop.items">
          <ion-card-header>
            {{item.name}}
          </ion-card-header>

          <ion-card-content>
            Koop {{item.name}} van {{shop.name}} voor <ion-icon name="logo-usd"></ion-icon>{{item.legalPurchase}} per stuk?
          </ion-card-content>

          <ion-item>
            <ion-label floating>Aantal</ion-label>
            <ion-input type="number" [(ngModel)]="legalAmount" name="amount" min="0"></ion-input>
          </ion-item>

              <button ion-button full (click)="handleLegalSell(item)" >Koop (legaal)</button>

        </ion-card>

      </div>

      <div *ngSwitchCase="'illegal'">

        <ion-card *ngFor="let item of shop.items">
          <ion-card-header>
            {{item.name}}
          </ion-card-header>

          <ion-card-content>
            Koop {{item.name}} illegaal van {{shop.name}} voor <ion-icon name="logo-usd"></ion-icon>{{item.illegalPurchase}} per stuk?
          </ion-card-content>

          <ion-item>
            <ion-label floating>Aantal</ion-label>
            <ion-input type="number" [(ngModel)]="illegalAmount" name="amount" min="0"></ion-input>
          </ion-item>

          <button ion-button full (click)="handleIllegalSell(item)" >Koop (illegaal)</button>

        </ion-card>
      </div>
    </div>



 </ion-grid>

  <ion-footer>
    <button ion-button full (click)="cancel()">Terug</button>
  </ion-footer>

</ion-content>
