<ion-header>

  <ion-navbar>
    <ion-title>shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center>
          <ion-icon name="logo-usd"></ion-icon> {{player.carriedMoney}}
        </h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="options">
          <ion-segment-button value="Sell" >
            Sell
          </ion-segment-button>
          <ion-segment-button value="Buy">
            Buy
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <div [ngSwitch]="options">
      <ion-row *ngSwitchCase="'Sell'">
        <ion-col>
          <ion-list>

            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-list-header>
                    name
                  </ion-list-header>
                </ion-col>
                <ion-col>
                  <ion-list-header text-center>
                    amount
                  </ion-list-header>
                </ion-col>
                <ion-col>
                  <ion-list-header text-right>
                    price
                  </ion-list-header>
                </ion-col>
              </ion-row>
            </ion-grid>

            <button ion-item *ngFor="let item of player.inventory" (click)="handleSell(item)">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <p>{{item.name}}</p>
                  </ion-col>
                  <ion-col>
                    <p text-center>{{item.amount}}</p>
                  </ion-col>
                  <ion-col>
                    <p text-right>{{item.value}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </button>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row *ngSwitchCase="'Buy'">
        <ion-col>

        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
