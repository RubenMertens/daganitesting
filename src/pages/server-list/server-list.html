<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lijst van spelletjes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <button ion-item full *ngFor="let item of listedGames" (click)="entergame(item.id)">{{item.name}}</button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="refreshList()">
      <ion-icon name="md-refresh"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
