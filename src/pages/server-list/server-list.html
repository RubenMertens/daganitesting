<ion-header>

  <ion-navbar>
    <ion-title>ServerList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of listedGames">
      <button ion-button full (click)="entergame(item.id)">{{item.name}}</button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="refreshList()">
      <ion-icon name="md-refresh"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
