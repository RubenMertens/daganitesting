<ion-header>

  <ion-navbar color="primary">
    <ion-title>Market</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <h1 text-center><ion-icon name="logo-usd"></ion-icon>{{player.carriedMoney}}</h1>
  </ion-item>





  <ion-footer>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="handleSellAll()">Sell everything</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="cancel()">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-footer>






</ion-content>
