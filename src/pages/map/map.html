<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map">
    <button *ngIf="inShop || inMarket" ion-button icon-only large (click)="gotoInventory()">
      <ion-icon name="ios-basket" ></ion-icon>
    </button>

    <button ion-button large  icon-only (click)="gotoBank()"> <!--todo add if statement-->
      <ion-icon name="logo-usd"></ion-icon>
    </button>

    <ion-fab bottom right>
      <button ion-fab (click)="collectMoney()"><ion-icon name="ios-cash"></ion-icon></button> <!--todo add if statement-->
    </ion-fab>

  </div>
</ion-content>
