<ion-content>

  <div #map id="map">

    <ion-title text-center>Jouw geld :
      <ion-icon name="logo-usd"></ion-icon>
      {{player.carriedMoney}}
    </ion-title>
    <button ion-button large (click)="exitMap()">EXIT</button>

    <button ion-button icon-only large (click)="gotoInventory()">
      <ion-icon name="ios-basket" ></ion-icon>
    </button>

    <button *ngIf="inShop" ion-button icon-only large (click)="gotoShop()">
      <!--<ion-icon name="ios-cart-outline"></ion-icon>-->
      <img src="img/TradepostIcon.png"/>
    </button>

    <button *ngIf="inBank" ion-button large (click)="gotoBank()">
      <img src="img/BankIcon.png"/>
    </button>

    <ion-fab bottom right *ngIf="inTreasury">
      <button ion-fab (click)="collectMoney()">
        <ion-icon name="ios-cash"></ion-icon>
      </button>
    </ion-fab>

    <button ion-button large *ngIf="inMarket" (click)="sellAll()">
      <ion-icon name="logo-usd"></ion-icon>
    </button>
    <button ion-button large *ngIf="inDistrictCapital" (click)="captureDistrict()">
      <ion-icon name="md-flag"></ion-icon>
    </button>

    <button ion-button large *ngIf="inEnemyTreasury" (click)="robEnemyTreasury()">
      <ion-icon name="md-hand"></ion-icon>
    </button>

    <button ion-button large *ngIf="taggingAllowed && canTag" (click)="tagPlayers()">
      <ion-icon name="md-color-wand"></ion-icon>
    </button>

  </div>
</ion-content>
