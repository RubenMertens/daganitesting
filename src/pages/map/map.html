<ion-content>

  <div #map id="map">
    <button ion-button (click)="exitMap()">EXIT</button>
    <button *ngIf="inShop || inMarket" ion-button icon-only large (click)="gotoInventory()">
      <ion-icon name="ios-basket" ></ion-icon>
    </button>

    <button *ngIf="inBank" ion-button large  icon-only (click)="gotoBank()">
      <ion-icon name="logo-usd"></ion-icon>
    </button>

    <ion-fab bottom right *ngIf="inTreasury">
      <button ion-fab (click)="collectMoney()"><ion-icon name="ios-cash"></ion-icon></button>
    </ion-fab>

  </div>
</ion-content>
