<ion-header color="primary">
   <ion-title>Confirm Sale</ion-title>

</ion-header>


<ion-content padding>
  <p text-center>Geef aan hoeveel {{clickedItem.name}} je wilt kopen!</p>


  <ion-item>
    <ion-input type="number" [(ngModel)]="value" name="value" min=0 max={{clickedItem.amount}}></ion-input> <!--todo fix min max attribute? -->
  </ion-item>

  <ion-item>
    <p text-center>You will earn {{value * clickedItem.value}}</p>
  </ion-item>

  <p class="error" text-center>{{errorMessage}}</p>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button (click)="handleCancel()" full>Cancel</button>

        </ion-col>
        <ion-col>
          <button ion-button (click)="handleSell()" full>Sell</button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-footer>


</ion-content>
