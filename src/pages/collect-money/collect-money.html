<ion-header>

  <ion-navbar>
    <ion-title>Collect Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>Select the amount of money you would like to get from this treasury</h1>


  <ion-item>
    <ion-input type="number" [(ngModel)]="value" name="value" min=0 max={{moneyInTreasury}}></ion-input> <!--todo fix min max attribute? -->
  </ion-item>

  <p class="error" text-center>{{errorMessage}}</p>

  <ion-footer>
      <ion-row>
        <ion-col>
          <button ion-button (click)="handleCancel()" full>Cancel</button>

        </ion-col>
        <ion-col>
          <button ion-button (click)="handleCollect()" full>Sell</button>

        </ion-col>
      </ion-row>
  </ion-footer>

</ion-content>
