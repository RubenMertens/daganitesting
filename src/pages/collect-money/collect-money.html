<ion-header>

  <ion-navbar color="primary">
    <ion-title>Schatkist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>Hoeveel geld wil je uit de schatkist halen?</h1>

  <h2 text-center>{{team.treasury}}</h2>


  <ion-item>
    <ion-input type="number" [(ngModel)]="value" name="value" min=0 max={{team.treasury}}></ion-input> <!--todo fix min max attribute? -->
  </ion-item>

  <p class="error" text-center>{{errorMessage}}</p>

  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <button ion-button (click)="handleCancel()" full>Terug</button>

        </ion-col>
        <ion-col>
          <button ion-button (click)="handleCollect()" full>Neem</button>

        </ion-col>
      </ion-row>
    </ion-toolbar>

  </ion-footer>

</ion-content>
